<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<!-- LOGIN SECTION -->
<section class="login" id="login">
    <div class="login__container">
        <header class="login__header">
            <h2 class="login__title">Welcome Back</h2>
            <p class="login__subtitle">Sign in to your account</p>
        </header>

        <form class="login__form" role="form" aria-label="Login form">
            <div class="login__field login__field--username">
                <label for="userName" class="login__label">Username</label>
                <div class="login__input-wrapper">
                    <input type="text"
                           name="UserName"
                           id="userName"
                           class="login__input"
                           placeholder="Enter your username"

                           autocomplete="username">
                    <svg class="login__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="login__error-message">Username is required</div>
            </div>

            <div class="login__field login__field--password">
                <label for="password" class="login__label">Password</label>
                <div class="login__input-wrapper">
                    <input type="password"
                           name="Password"
                           id="password"
                           class="login__input"
                           placeholder="Enter your password"
                           autocomplete="current-password">
                    <button type="button" class="login__toggle-password" aria-label="Toggle password visibility">
                        <svg class="login__eye" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="login__error-message">Password is required</div>
            </div>

            <div class="login__options">
                <label class="login__checkbox">
                    <input type="checkbox" name="remember" id="remember">
                    <span class="login__checkbox-custom"></span>
                    <span class="login__checkbox-text">Remember me</span>
                </label>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__submit">
                <span class="login__submit-text">Sign In</span>
                <svg class="login__submit-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16,17 21,12 16,7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </form>

        <div class="login__footer">
            <p>Don't have an account? <a href="#" class="login__register">Sign up</a></p>
        </div>
    </div>
</section>
<script type="module" src="JavaScript.js"></script>
</body>
</html>
